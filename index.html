<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Mi Amoureux </h1>
        <div class="image-row">
            <img src="media/image1.jpg" alt="Image 1" class="rounded-image">
            <img src="media/image2.jpg" alt="Image 2" class="rounded-image">
            <img src="media/image3.jpg" alt="Image 3" class="rounded-image">
            <img src="media/image4.jpg" alt="Image 4" class="rounded-image">
        </div>
        <button id="playButton">Play Music</button>
        <audio id="audioPlayer" src="media/music.mp4"></audio>
        <button id="toggleButton">Press Me, My Love</button>
        <div class="quote" id="quoteContainer">
            <div id="quote"></div>
        </div>
    </div>
    <div class="time-box" id="timeBox">
        <p id="timeText"></p>
        <p>No matter what time of day it is, I'll always be here for you, my dear.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
